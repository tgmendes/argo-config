apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-argo
  labels:
    app.kubernetes.io/name: hello-argo
    app.kubernetes.io/instance: hello-argo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-argo
      app.kubernetes.io/instance: hello-argo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-argo
        app.kubernetes.io/instance: hello-argo
    spec:
      containers:
        - name: hello-argo
          image: "tgmendes/hello-argo:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          args:
            - -service
            - hello
          env:
            - name: name
              value: Duarte
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
