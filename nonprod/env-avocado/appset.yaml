apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: env-avocado
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tgmendes/argo-config.git
        revision: HEAD
        directories:
          - path: nonprod/env-avocado/services/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: env-avocado
      source:
        repoURL: https://github.com/tgmendes/argo-config.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: env-avocado
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
