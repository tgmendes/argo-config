---
# Source: application/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: svc-car-value
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: svc-car-value
---
# Source: application/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-car-value
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: svc-car-value
  template:
    metadata:
      labels:
        app: svc-car-value
    spec:
      containers:
        - image: tgmendes/hello-argo:33ccd182e2557de2d03a868beb069df707e26644
          name: svc-car-value
          ports:
            - containerPort: 8080
          args:
            - -service
            - svc-car-value
          env:
            - name: COMMIT_HASH
              value: 33ccd182e2557de2d03a868beb069df707e26644
